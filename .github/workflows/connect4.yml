name: Play Connect Four

# Trigger on issues that mention connect four
on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  process-connect4:
    # Only run if issue title contains c4 or connect4
    if: contains(github.event.issue.title, 'c4') || contains(github.event.issue.title, 'connect4')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Process Connect Four move
        id: game_move
        run: |
          output=$(python connect4.py "${{ github.event.issue.title }}")
          echo "result=$output" >> $GITHUB_OUTPUT
          echo "$output"
      
      - name: Update Connect Four README
        run: |
          python update_connect4_readme.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”´ðŸŸ¡ Connect Four: ${{ github.event.issue.title }}"
          git push
      
      - name: Comment on issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ' ${{ steps.game_move.outputs.result }}\n\nCheck [CONNECT4.md](https://github.com/${{ github.repository }}/blob/main/CONNECT4.md) to see the updated board!'
            })
      
      - name: Close issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })