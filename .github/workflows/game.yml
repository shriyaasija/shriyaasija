name: Connect Four Game

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  play-game:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Process game move
        id: game_move
        run: |
          # Pass issue title and creator username to game script
          output=$(python connect4.py "${{ github.event.issue.title }}" "${{ github.event.issue.user.login }}")
          echo "result=$output" >> $GITHUB_OUTPUT
          echo "$output"
      
      - name: Update README
        run: |
          python update_readme.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Connect Four: ${{ github.event.issue.user.login }} - ${{ github.event.issue.title }}"
          git push
      
      - name: Comment on issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ steps.game_move.outputs.result }}\n\nCheck your [profile](https://github.com/${{ github.repository.owner }}) to see the updated board!'
            })
      
      - name: Close issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })